<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome to Facelook</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="top-bar">
          <div class="title-container">
            <h1 class="site-title">Facelook</h1>
            </div>
            <div class="login-form">
              <h5>Email</h5>
              <input type="text" class="login-input">
            </div>
            <div class="login-form">
              <h5>Password</h5>
              <input type="password"  class="login-input">
            </div>
            <div class="login-button">
              <input type="button" value="Log In">
            </div>
          </div>
      </div>
    </header>
    <div style="clear: both;"></div>
        <!-- Main Content -->
    <main>
      <div class="welcome-container">
        <h3 class="connect-text">Connect with all your friends!</h3>
        <ul>
          <li><span class="list-bold">See photos and updates</span> in your news feed</li>
          <li><span class="list-bold">Post your status for the world to see</span> from your profile</li>
          <li><span class="list-bold">Get in touch with your friends</span> by "friending" them</li>
          <li><span class="list-bold">Like things</span> because you're a positive person</li>
        </ul>
      </div>

      <div class="sign-up">
        <form class="new-user-info">
          <div class="names">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
          </div>
            <input type="text" placeholder="Your Email">
            <input type="text" placeholder="Your New Password">
            <input type="text" placeholder="Confirm Your Password">
            <h4>Birthday</h4>
            <input type="select" placeholder="Month">
            <input type="select" placeholder="Day">
            <input type="select" placeholder="Year">
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
            <input type="button" value="Submit!">
          </form>
        </div>
      </main>
  </body>
</html>
